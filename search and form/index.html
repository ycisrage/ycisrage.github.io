<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Yajaira Cardenas">
        <link rel="stylesheet" href="./css/style.css">
        <title>Search and Form</title>
    </head>
    <body>
      <header>
        <div class="head-bar">
        <div class="icons">
           <a href="http://www.twitter.com"><img src="./images/icons8-twitter.svg"></a> 
           <a href="http://www.instagram.com"><img src="./images/icons8-instagram.svg"></a>
           <a href="http://www.facebook.com"><img src="./images/icons8-facebook.svg"></a>
        </div>
        <form class="search">
        <input class="search-bar" type="search" placeholder="search">
        <input class="search-icon" type="image" src= "./images/search.svg">
        </form>
        <p class="cart">
            <a href="#"><img src="./images/shopping-cart-outline.svg"></a>
            <a href="#">Sign in</a>
        </p>
        </div>
        <div class="svg-logo">
            <a href="https://ycisrage.github.io/transitions/"><img src="./images/drawing-cropped.svg"></a>
        </div>
        <p class="page-sub-header">Outside | Nature</p>
      </header>
      <main>
        <form class="main-form">
          <fieldset class="first-name">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required> 
          </fieldset>
          <fieldset class="last-name">
            <label for="lname">last Name</label>
            <input type="text" id="lname" name="lastname" required> 
          </fieldset>
          <fieldset class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required> 
          </fieldset>
          <fieldset class="comments">
            <label for="comments">Comments</label>
            <textarea  id="comments" name="subject" required> 
            </textarea>
          </fieldset>
          <fieldset class="privacy">
            <label for="privacy"> 
                "By clicking Submit, I agree to the terms and conditons of this"
                <a href="#"> Privacy Statement</a>
                </label>
                <input type="checkbox" id="privacy" name="privacy" required>
          </fieldset>
          <fieldset class="submit-reset">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
          </fieldset>
         </form>
      </main>
      <footer class="page-footer">
        <nav class="footer-nav">
        <a href="https://ycisrage.github.io/transitions/">Link One</a>
        <a href="https://ycisrage.github.io/transitions/">Link Two</a>
        <a href="https://ycisrage.github.io/transitions/">Link Three</a>
        <a href="https://ycisrage.github.io/transitions/">Link Four</a>
     </nav>
     <p class="copyright">
        "@2020"
        <a href="mailto:info.do.com"> Do, Inc.</a>
        </p>
        <p class="address">20215 North Ave. Seattle, WA 98121</p>
     </footer>
    </body>
</html>
